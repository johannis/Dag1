<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Help me choose</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
      <h1>Help me choose what to eat...</h1>
      <div class="inputSection">
        <img class="img" src="https://article.images.consumerreports.org/prod/content/dam/CRO%20Images%202018/Health/August/CR-Health-InlineHero-Everything-in-Moderation-08-18" height="250" width="400">
        <div class="inputs">
          <input placeholder="Chicken"></input>
        </div>
        <button class="buttonAdd">Add option</button>
      </div>
      <div class="resultSection"></div>
      <button class="buttonChoose">Choose for me</button>

      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script>
      $(function() {
        $('.resultSection').hide()

        var add_option = function() {
          $('.inputs').append('<input></input>')
        }

        $('.buttonAdd').click(add_option)
      })
      </script>
      </body>
</html>
